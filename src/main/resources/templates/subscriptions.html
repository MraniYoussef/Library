<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8"/>
<title>Subscriptions</title>
</head>
<body>

	<div layout:fragment="content" class="container">
	
	 <div class="panel panel-default">
			<div class="panel-heading"><h1>List of subscriptions</h1> 
			<li><a th:href="@{/formSubscription}">Add new subscriptions</a></li></div> 
			<div class="panel-body">
			 <div th:class="container">
					<form th:action="@{/subscriptions}" th:method="get">
						<label>keyword</label>
						<input type="text" name="motCle"  />
						<button type="submit" class="primary btn-primary">Search</button>
					</form>
				</div> 
		<table class="table table-striped">
			<tr>
				<th>Id</th> <th>Id Member</th> <th>First Name</th> <th>Last Name</th> <th>BlockageDays</th> <th>isBlocked</th>  <th>Type</th>
			</tr>
			<tr th:each="s:${listSubscriptions}">
				<td th:text="${s.idSubscription}"></td>
				<td th:text="${s.member.idUser}"></td>
				<td th:text="${s.member.firstName}"></td>
				<td th:text="${s.member.lastName}"></td>
				<td th:text="${s.BlockageDaysPeriod}"></td>
				<td th:text="${s.isBlocked}"></td>
				<td th:text="${s.member.class.simpleName}"></td>
			</tr>
		</table>
		</div>
		<div>
			<ul class="nav nav-pills">
				<li th:class="${status.index}==${currentPage}?'active':''" th:each="p,status:${pages}">
					<a th:href="@{/subscriptions(page=${status.index}, motCle=${motCle})}" th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
	</div> 
	</div>
</body>
</html>
