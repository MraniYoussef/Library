<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8"/>
<title>Books</title>
</head>
<body>
	<div layout:fragment="content" class="container">
	<div class="panel panel-default">
			<div class="panel-heading">List of books
			<li><a th:href="@{/formBook}">Add new book</a></li></div>
			<div class="panel-body">
			<div th:class="container">
					<form th:action="@{/books}" th:method="get">
						<label>keyword</label>
						<input type="text" name="motCle"  />
						<button type="submit" class="primary btn-primary">Search</button>
					</form>
				</div>
		<table class="table table-striped">
			<tr>
				<th>Id</th> <th>Author</th> <th>Title</th> <th>Type</th> <th>Number copies</th> <th>Number books available</th>
			</tr>
			<tr th:each="b:${listBooks}">
				<td th:text="${b.idBook}"></td>
				<td th:text="${b.author}"></td>
				<td th:text="${b.title}"></td>
				<td th:text="${b.type}"></td>
				<td th:text="${b.numberCopies}"></td>
				<td th:text="${b.numberBooksAvailable}"></td>
			</tr>
		</table>
		</div>
		<div>
			<ul class="nav nav-pills">
				<li th:class="${status.index}==${currentPage}?'active':''" th:each="p,status:${pages}">
					<a th:href="@{/books(page=${status.index}, motCle=${motCle})}" th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
