<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8"/>
<title>Book reservation</title>
</head>
<body>
	
	<div layout:fragment="content" class="container">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">Reserve a book</div>
				<div class="panel-body">
				<form th:action="@{saveBookReservation}" method="post">
					<div class="form-group">
						<label class="control-label">Id Member</label>
						<input class="form-control" type="text" name="member"/> <!-- th:value="${bookReservation.member.idUser}" --><!-- 
						<span class="text-danger" th:errors="${bookReservation.member.idUser}"></span> -->
					</div>
					<div class="form-group">
						<label class="control-label">Date Reservation</label>
						<input class="form-control" type="text" name="dateReservation" 
						th:value="${bookReservation.dateReservation}"/>						
						<span class="text-danger" th:errors="${bookReservation.dateReservation.date}"></span>
					</div>
										
                
					<div class="form-group">
						<label class="control-label">Status</label>
						<input class="form-control" type="text" name="status" 
						th:value="${bookReservation.status}"/>
						<span class="text-danger" th:errors="${bookReservation.status}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date Termination</label>
						<input class="form-control" type="text" name="dateTermination" 
						th:value="${bookReservation.dateTermination}"/>
						<span class="text-danger" th:errors="${bookReservation.dateTermination.date}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Book</label>
						<input class="form-control" type="text" name="book" />
						<!-- th:value="${bookObject}"/>
						<span class="text-danger" th:errors="${bookObject}"></span> -->
					</div>
					<button class="btn btn-primary">Save</button>
				</form>
			</div>
			
			</div>
		</div>
	</div>
</body>
</html>
