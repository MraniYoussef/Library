<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8"/>
<title>Member</title>
</head>
<body>
	
	<div layout:fragment="content" class="container">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">adding a member</div>
				<div class="panel-body">
				<form th:action="@{saveMember}" method="post">
					<div class="form-group">
						<label class="control-label">First name</label>
						<input class="form-control" type="text" name="firstName" th:value="${member.firstName}"/>
						<span class="text-danger" th:errors="${member.firstName}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Last name</label>
						<input class="form-control" type="text" name="lastName" 
						th:value="${member.lastName}"/>						
						<span class="text-danger" th:errors="${member.lastName}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input class="form-control" type="text" name="password" 
						th:value="${member.password}"/>
						<span class="text-danger" th:errors="${member.password}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">CIN</label>
						<input class="form-control" type="text" name="cin" 
						th:value="${member.cin}"/>
						<span class="text-danger" th:errors="${member.cin}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email</label>
						<input class="form-control" type="text" name="email" 
						th:value="${member.email}"/>
						<span class="text-danger" th:errors="${member.email}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Adresse</label>
						<input class="form-control" type="text" name="address" 
						th:value="${member.address}"/>
						<span class="text-danger" th:errors="${member.address}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date of Membership</label>
						<input class="form-control" type="text" name="dateOfMembership" 
						th:value="${member.dateOfMembership}"/>
						<span class="text-danger" th:errors="${member.dateOfMembership}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Subscription</label>
						<input class="form-control" type="text" name="subscription" 
						th:value="${member.subscription}"/>
						<span class="text-danger" th:errors="${member.subscription}"></span>
					</div>
					
					<button class="btn btn-primary">Save</button>
				</form>
			</div>
			
			</div>
		</div>
	</div>
</body>
</html>
